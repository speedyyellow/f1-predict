{% if season_results and race_list %}
<table>
    <tr>
        <th>Player</th>
        {% for race in race_list %}
        <!-- <th>{{race.circuit.country|slice:":2"|upper}}</th> -->
        <th><a href="/predict/{{ race.season.name }}/round/{{race.circuit.country}}/">{{race.circuit.country|slice:":2"|upper}}</a></th>
        {% endfor %}
        <th>Score</th>
    </tr>
    {% for score, name, results in season_results %}
    <tr>
        <th>{{name|capfirst}}</th>
        {% for s in results %}
        <td>{{s}}</td>
        {% endfor %}
        <td>{{score}}</td>
    </tr>
    {% endfor %}
</table>
{% endif %}
