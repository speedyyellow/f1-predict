<h3>Results</h3>
<table class="responsive fullwidth">
    <thead>
    <tr>
        <th>Player</th>
        {% for race in race_list %}
        <th>
            <a href="{% url 'race_overview' race.season.name race.circuit.country %}">{{race.circuit.country_code}}</a>
        </th>
        {% endfor %}
        <th>Total</th>
    </tr>
    </thead>
    {% for score, name, results in season_results %}
    <tbody>
    <tr>
        <th>{{name|capfirst}}</th>
        {% for s in results %}
        <td>{{s}}</td>
        {% endfor %}
        <td>{{score}}</td>
    </tr>
    </tbody>
    {% endfor %}
</table>
