{% if team_champ %}
<h3>Constructors Championship</h3>
<table class="tablesaw">
    <tr>
        <th>Position</th>
        <th>Team</th>
        <th>Points</th>
    </tr>
    {% for e in team_champ %}
    <tr>
        <td>{{e.rank}}</td>
        <td><a href='/{{e.season}}/team/{{e.key}}'>{{e.name}}</a></td>
        <td>{{e.score}}</td>
    </tr>
    {% endfor %}
</table>
{% endif %}
