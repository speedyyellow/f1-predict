<h3>Constructors Championship</h3>
<table class="fullwidth">
    <tr>
        <th>Position</th>
        <th>Team</th>
        <th>Points</th>
    </tr>
    {% for e in team_champ %}
    <tr>
        <td>{{e.rank}}</td>
        <td><a href="{% url 'team_overview' e.season e.key %}">{{e.name}}</a></td>
        <td>{{e.score}}</td>
    </tr>
    {% endfor %}
</table>
