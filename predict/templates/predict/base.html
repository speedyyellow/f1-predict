<!DOCTYPE html>
<html  class="no-js" lang="en">
{% load staticfiles %}
<head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <title>{% block title %}F1 Prediction Game{% endblock %}</title>

    <!-- Foundation -->
    <link rel="stylesheet" href="{% static 'foundation/css/normalize.css' %}" />
    <link rel="stylesheet" href="{% static 'foundation/css/foundation.css' %}" />

    <!-- Tablesaw -->
    <link rel="stylesheet" href="{% static 'tablesaw/tablesaw.css' %}" />
</head>

<body>
    {% include "predict/topbar.html" %}

    {% block page-content %}
    <p>Page Content</p>
    {% endblock %}

    <!-- Foundation -->
    <script src="{% static 'foundation/js/vendor/jquery.js' %}"></script>
    <script src="{% static 'foundation/js/foundation.min.js' %}"></script>
    <script>
        $(document).foundation();
    </script>

    <!-- Tablesaw -->
    <script src="{% static 'tablesaw/dependencies/jquery.js' %}"></script>
    <script src="{% static 'tablesaw/tablesaw.js' %}"></script>
    <script src="{% static 'tablesaw/tablesaw-init.js' %}"></script>
</body>
</html>
