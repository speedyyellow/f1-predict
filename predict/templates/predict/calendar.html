{% if race_list %}
    <h3>Calendar</h3>
    <table  class="tablesaw">
    <tr><th>Date</th><th>Grand Prix</th><th>Circuit</th></tr>
    {% for race in race_list %}
        <tr>
        	<td>{{ race.race_date }}</td>
        	<td><a href="/{{ race.season.name }}/round/{{race.circuit.country}}/">{{race.circuit.country}}</a></td>
        	<td><a href="/{{ race.season.name }}/round/{{race.circuit.country}}/">{{race.circuit.name}}</a></td>
        </tr>
    {% endfor %}
    </table>
{% endif %}
