    <h3>Drivers Championship</h3>
    <table class="fullwidth">
        <tr>
            <th>Position</th>
            <th>Driver</th>
            <th>Points</th>
        </tr>
        {% for e in driver_champ %}
        <tr>
            <td>{{e.rank}}</td>
            <td><a href="{% url 'driver_overview' e.season e.key %}">{{e.name}}</a></td>
            <td>{{e.score}}</td>
        </tr>
        {% endfor %}
    </table>
