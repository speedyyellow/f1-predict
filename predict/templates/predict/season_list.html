{% block sidebar %}
{% if season_list %}
<div id="season-list">
    <div class="content">
    <table>
    <tr><th><a href="/">F1 Predict</a></th></tr>
    {% for season in season_list %}
        <tr><td><a href="/{{ season.name }}/">{{ season.name }}</a></td></tr>
    {% endfor %}

    {% if user.is_authenticated %}
        <tr><td><a href="/accounts/logout/?next=">Logout</a></td></tr>
    {% endif %}
    {% if not user.is_authenticated %}
        <tr><td><a href="/accounts/login/?next=">Login</a></td></tr>
        <tr><td><a href="/register/">Register</a></td></tr>
    {% endif %}
    </table>
    </div>
</div>
{% endif %}
{% endblock %}
